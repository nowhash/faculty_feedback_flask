{% extends 'base.html' %}

{% block content %}
<center>
    <h2>Shared EXPERIENCE || Archive</h2>
</center>

{% for faculty in data %}
<div class='message'>
    <h3>Faculty ID: {{faculty['fid'] }}</h3>
    <h3>Faculty Name: {{ faculty['fname'] }}</h3>

</div>

{% endfor %}

{% endblock %}
